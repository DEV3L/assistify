name: End to End Integration
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Playwright Test Secrets
      GOOGLE_TEST_NAME: ${{ secrets.GOOGLE_TEST_NAME }}
      GOOGLE_TEST_EMAIL: ${{ secrets.GOOGLE_TEST_EMAIL }}
      GOOGLE_TEST_PASSWORD: ${{ secrets.GOOGLE_TEST_PASSWORD }}
      # Vercel Deployment Secrets
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    defaults:
      run:
        working-directory: ./assistify-ui

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Deploy to Vercel
        id: vercel_deploy
        uses: snaplet/vercel-action@v3
        with:
          env: |
            VERCEL_ACCESS_TOKEN=$VERCEL_TOKEN
            VERCEL_PROJECT_ID=$VERCEL_PROJECT_ID
      - name: Run end-to-end tests
        env:
          BASE_URL: ${{ steps.vercel_deploy.outputs.url }}
        run: yarn test:e2e

      - name: Upload Playwright screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: assistify-ui/test-results/

      - name: Tear down Vercel environment
        if: always()
        uses: snaplet/vercel-action@v3
        with:
          delete: true
